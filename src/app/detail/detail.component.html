<Navbar [icon]="icon" [rightContent]="right" (onLeftClick)="onLeftClick()">
    {{title}}
</Navbar>
<ng-template #icon>
    <Icon [type]="'left'"></Icon>
  </ng-template>
<ng-template #right>
    <Icon [type]="'ellipsis'"></Icon>
</ng-template>
<div class="row">
    <div id="c1"></div>
</div>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
          <h4 class="card-title mb-1">You may interested</h4>
          <p class="text-muted mb-1"></p>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="preview-list">
              <div class="preview-item border-bottom" *ngFor="let item of funds">
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-primary">
                    <i class="mdi {{item.icon}}"></i>
                  </div>
                </div>
                <div class="preview-item-content d-sm-flex flex-grow">
                  <div class="flex-grow">
                    <h6 class="preview-subject">{{item.title}}</h6>
                    <p class="text-muted mb-0">{{item.subject}}</p>
                  </div>
                  <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                    <p class="text-muted">{{item.description1}}</p>
                    <p class="text-muted mb-0">{{item.description2}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
